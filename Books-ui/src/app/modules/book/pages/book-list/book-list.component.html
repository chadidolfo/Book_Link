<h3>Books list</h3>

<div
  *ngIf="message"
  class="alert "
  [class.alert-danger]="level==='error'"
  [class.alert-success]="level==='success'"
  role="alert"
>
  <p>{{message}}</p>
</div>
<hr>
<div class="d-flex justify-content-start gap-2 flex-wrap">


<!--  <span *ngFor="let book of bookResponse.content"> {{book.title}}</span>-->
  <app-book-card
    *ngFor="let book of bookResponse.content"
    [book]="book"
    (borrow)="borrowBook($event)"
  ></app-book-card>

  <!--    -->
  <!--    (details)="displayBookDetails($event)"-->

</div>

<div class="d-flex justify-content-center mt-3">
    <nav aria-label="Page navigation example">
      <ul class="pagination">
        <li class="page-item">
          <a
                (click)="goToFirstPage()"
                [class.disabled]="page === 0"
                aria-label="Previous"
                class="page-link"
                href="javascript:void(0)"
              >
                <i class="fa-solid fa-angles-left"></i>
              </a>
            </li>
            <li class="page-item">
              <a
                (click)="goToPreviousPage()"
                [class.disabled]="page === 0"
                aria-label="Previous"
                class="page-link"
                href="javascript:void(0)"
              >
                <i class="fa-solid fa-angle-left"></i>
              </a>
            </li>
<!--                    -->
<!--                          *ngFor="let pageIndex of pages"
-->
        <li
                  *ngFor="let _ of [].constructor(this.bookResponse.totalPages);let pageIndex = index"
                  class="page-item"
                >
                  <a
                    (click)="gotToPage(pageIndex)"
                    class="page-link"
                    href="javascript:void(0)"
                    [class.active]="page == pageIndex"
                  >
                    {{ pageIndex + 1 }}

                  </a>
        </li>


        <li class="page-item">


          <a
            (click)="goToNextPage()"
            aria-label="Next"
            class="page-link"
            href="javascript:void(0)"
            [class.disabled]="isLastPage"
          >
            <i class="fa-solid fa-chevron-right"></i>
          </a>
        </li>
        <li class="page-item">


          <a
            (click)="goToLastPage()"
            aria-label="Last"
            class="page-link"
            href="javascript:void(0)"
            [class.disabled]="isLastPage"
          >
            <i class="fa-solid fa-angles-right"></i>
          </a>
        </li>
      </ul>
    </nav>
</div>
